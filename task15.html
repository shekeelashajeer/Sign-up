    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <div style="text-align: center;"><h1>Sign Up</h1></div>
                
                <label for="exampleInputName1" class="form-label">Name</label><br>
                <input type="name" class="form-control" id="exampleInputName1"><br>

                <label for="exampleInputLname1" class="form-label">Last Name</label><br>
                <input type="name" class="form-control" id="exampleInputLname1"><br>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="exampleInputDate" class="form-label">Date of Birth</label><br>
                        <input type="date" class="form-control" id="exampleInputDate">
                    </div>
                    <label for="exampleInputEmail1" class="form-label">Email address</label><br>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"><br>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label><br>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputCpassword1" class="form-label">Confirm Password</label><br>
                    <input type="password" class="form-control" id="exampleInputCpassword1">
                </div>



            </div>
            <br>
            <div class="text-center"><button "submit" class="btn btn-primary">Register</button></div>
            
        </form>
    </div>
